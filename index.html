<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="styles.css" class="rel">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    
<div class='resume'>
    <div class="resume_left">
        <div class="resume_profile">
            <img src="Profile.png" alt="profile_pic">
        </div>
        <div class="resume_content">
            <div class="resume_item resume_info">
                <div class="title">
                    <p class="bold">Tur Vladislav</p>
                </div>
                <ul>
                    <li>
                        <div class="icon"></div>
                        <div class="data">
                            <i class="fas fa-mobile"></i>Phone : +79271439665
                        </div>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <div class="data">
                            <i class="fas fa-at"></i>E-mail : vla-tur@yandex.ru 
                        </div>
                    </li>
                    <li>
                        <div class="icon"></div>
                        <div class="data">
                            <a href="https://github.com/Borealb" ><i class="fab fa-github"></i>@Borealb</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="resume_item resume_skills">
                <div class="title">
                    <p class="bold">Skill's</p>
                </div>
                <ul>
                    <li>
                        <div class="skill_name">
                            HTML
                        </div>
                        <div class="skill_progress">
                            <span style="width: 10%;"></span>
                        </div>
                        <div class="skill_per">10%</div>
                    </li>
                    <li>
                        <div class="skill_name">
                            CSS
                        </div>
                        <div class="skill_progress">
                            <span style="width: 10%;"></span>
                        </div>
                        <div class="skill_per">10%</div>
                    </li>
                    <li>
                        <div class="skill_name">
                            JavaScript
                        </div>
                        <div class="skill_progress">
                            <span style="width: 15%;"></span>
                        </div>
                        <div class="skill_per">15%</div>
                    </li>
                    <li>
                        <div class="skill_name">
                            github
                        </div>
                        <div class="skill_progress">
                            <span style="width: 10%;"></span>
                        </div>
                        <div class="skill_per">10%</div>
                    </li>
                </ul>
            </div>
            <div class="resume_item resume_social">
                <div class="title">
                    <p class="bold">Social</p>
                </div>
                <ul>
                    <li>
                        <div class="icon">
                            <a href="https://vk.com/id12709917" ><i class="fab fa-vk"></i></a>
                        </div>
                        <div class="data">
                            <p class="semi_bold">
                                VK
                            </p>
                            <p>
                                Tur Vladislav
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="resume_right"></div>
</div>

</body>
</html>
